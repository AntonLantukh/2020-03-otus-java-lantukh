<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Пользователи</title>
</head>

<body>
<h4>Список пользователей</h4>
<table style="width: 600px; margin-bottom: 8px">
    <thead>
        <tr>
            <td style="width: 50px">Id</td>
            <td style="width: 150px">Имя</td>
            <td style="width: 100px">Адрес</td>
            <td style="width: 100px">Телефон</td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.address}"></td>
            <td>
                <div th:each="phone : ${user.phones}" th:text="${phone}"></div>
            </td>
        </tr>
    </tbody>
</table>
<a th:href="@{/user/create}" href="userCreate.html">Создать пользователя</a>
</body>
</html>
